services:
  easyconnect:
    image: hagb/docker-easyconnect:7.6.3
    container_name: easyconnect
    devices:
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    environment:
      PASSWORD: ${EASYCONNECT_VNC_PASSWORD}
      DISABLE_PKG_VERSION_XML: 1
      URLWIN: 1
    volumes:
      - ./data:/root
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 127.0.0.1:5901:5901
      - 127.0.0.1:1080:1080
      - 127.0.0.1:8888:8888
      - 127.0.0.1:54530:54530
    restart: unless-stopped
